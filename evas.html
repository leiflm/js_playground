<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>evas test</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta name="generator" content="Geany 0.21" />
    <script type="text/javascript" src="evas.js">
	</script>
    <script type="text/javascript">

		function redraw()
		{
			evasses_del();
			var c = document.getElementById("ec").value;
			eval(c);
		}

        window.onload = function()
        {
			redraw();
		}
	</script>
</head>

<body>
	<form action="javascript:redraw()" style="left:400px">
		<textarea id="ec" type="text" style="width:300px;height:300px;text-align:left">
var e = evas_new();
var o = evas_object_rectangle_add(e);
evas_object_show(o, true);
evas_object_rectangle_color_set(o, "red");
evas_object_resize(o, 20, 20);
evas_object_move(o, 100, 100);

o = evas_object_rectangle_add(e);
evas_object_show(o, true);
evas_object_rectangle_color_set(o, "yellow");
evas_object_resize(o, 40, 40);
evas_object_move(o, 30, 30);

evas_draw(e);</textarea>
		<input type="submit" value="draw!"/>
	</form>
</body>

</html>
